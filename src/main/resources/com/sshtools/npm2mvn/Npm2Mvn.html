<body>
	<h1>Npm2Mvn</h1>
	<p>A bridge between Npm and Maven</p>
	<h2>Setup</h2>
	<p>
		Just add the following to your
		<code>pom.xml</code>
	</p>
	<pre class="codeblock">
       &lt;repository&gt;
           &lt;id>npm2mvn&lt;/id&gt;
           &lt;url>http://localhost:9080&lt;/url&gt;
       &lt;/repository&gt;
    </pre>
